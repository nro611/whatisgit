<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="https://kit.fontawesome.com/6008f77b0c.js" crossorigin="anonymous"></script>
    <title>ADMIN FELÜLET</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #0055f1b6 " ;>
        <a class="navbar-brand" href="#">Wizard Burger</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="greybox">
        <h3>Felhasználói admin oldal</h3>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <h4 id="newUser">Új Felhasználó</h4>
                <form class ="orderForm newUser">
                    <div class="form-group mid">
                        <label for="inputName">Név:</label>
                        <input type="text" name="name" id="inputName">
                        <label for="inputEmail">Email:</label>
                        <input type="email" name="email" id="inputEmail">
                        <label for="inputAddress">Cím:</label>
                        <input type="text" name="address" id="inputAddress">
                        <button type="button" class="btn btn-success">Hozzáadás</button>
                    </div>
                </form>

            </div>
            <div class="col-1"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <h4>Felhasználók</h4>
                <table class="table table-striped" id="userTable">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Név</th>
                            <th scope="col">Email cím</th>
                            <th scope="col">Cím</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    <script src="js/admin.js"></script>
</body>

</html>
