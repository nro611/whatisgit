<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/weather.css">
    <link rel="stylesheet" href="lib/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <title>Rendelés</title>
</head>

<body>
    <div class="weather-container">
        <div class="row">
            <div class="col-2 weather-text">Időjárás</div>
            <div class="col-1"></div>
            <div class="col-9 right weather-text">
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <select class="form-control" id="day">
                    <option>Hétfő</option>
                    <option>Kedd</option>
                    <option>Szerda</option>
                    <option>Csütörtök</option>
                    <option>Péntek</option>
                    <option>Szombat</option>
                    <option>Vasárnap</option>
                </select>
            </div>
            <div class="col-1">
                <button onclick="weatherWidget()" type="button" class="btn btn-warning">Mutasd!</button>
            </div>
            <div class="col-1"></div>
            <div class="col-8 offer-text right"></div>
        </div>
        <div class="row">
            <div class="col-4 min-temp offer-text left"></div>
            <div class="col-4 max-temp offer-text center"></div>
            <div class="col-4 avg-temp offer-text right"></div>
        </div>
    </div>
    <div id="naviButtons">
        <span id="1button">
            <a href="contact.html" class="buttonMenu buttonFix">Elérhetőség</a>
        </span>
        <span id="2button">
            <a href="menu.html" class="buttonMenu buttonFix">Étlap</a>
        </span>
        <span id="3button">
            <a href="orders.html" class="buttonMenu buttonFix">Rendelés</a>
        </span>
        <span id="4button">
            <a href="action.html" class="buttonMenu buttonFix">Akciók</a>
        </span>
    </div>
    <form class="orderForm">
        <div class="form-group">
            <label for="inputName" class="biggerLetters">Név: *</label>
            <input type="text" name="name" id="inputName" class="form-control" placeholder="Név">
        </div>
        <div class="form-group">
            <label for="inputEmail" class="biggerLetters">Email cím: *</label>
            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email cím">
        </div>
        <div class="form-group">
            <label for="inputAddress" class="biggerLetters">Cím: *</label>
            <input type="text" name="address" id="inputAddress" class="form-control" placeholder="Cím">
        </div>
        <div class="form-group">
            <label for="inputComment" class="biggerLetters">Megjegyzés</label>
            <textarea class="form-control" id="inputComment" rows="5"></textarea>
        </div>
        <label class="biggerLetters">Extra feltét:</label>
        <div class="form-group radioExtra">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="extraOrder" id="noExtra" value="0" checked>
                <label class="form-check-label" for="noExtra">
                    Nem kérek
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="extraOrder" id="cheese" value="300">
                <label class="form-check-label" for="cheese">
                    Sajt (+300 Ft)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="extraOrder" id="bacon" value="400">
                <label class="form-check-label" for="bacon">
                    Bacon (+400 Ft)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="extraOrder" id="doubleMeat" value="1000">
                <label class="form-check-label" for="doubleMeat">
                    Dupla hús (+1000 Ft)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="extraOrder" id="cheeseBacon" value="700">
                <label class="form-check-label" for="cheeseBacon">
                    Sajt és bacon (+700 Ft)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="extraOrder" id="cheeseDoubleMeat" value="1300">
                <label class="form-check-label" for="cheeseDoubleMeat">
                    Sajt és duplahús (+1300 Ft)
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="sauceList" class="biggerLetters">Szósz:</label>
            <select class="form-control" id="sauceList">
                <option value="0">Hagyományos (+0 Ft)</option>
                <option value="100">Csípős (+100 Ft)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantity" class="biggerLetters">Mennyiség</label>
            <input class="form-control" type="number" name="quantity" id="quantity" min="1" max="10">
            <small id="delivery-price" class="form-text text-muted">Az ár tartalmazza a házhoz szállítási díjat(500
                Ft), 5000 Ft feletti rendelés esetén a kiszállítás ingyenes.</small>
        </div>
        <div>
            <button onclick="calcAmount()" type="button" class="btn btn-success">Rendelés leadása</button>
            Ár: <span class="greenText show-amount">0</span> Ft
        </div>
    </form>
    <script src="js/orders.js"></script>
    <script src="js/weather.js"></script>
    <script>minTempStats()</script>
    <script>maxTempStats()</script>
    <script>avgTempStats()</script>
</body>

</html>
